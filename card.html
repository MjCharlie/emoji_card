<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
</head>
<style>
    .card {
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
      width: auto;
      border-radius: 5px;
      background-color: red;
    }
    
    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }
    
    .container {
      height: auto;
      width: auto;
    }
    span {
        height :5em;
        width : 5em;
        background-color: yellow;
    } 
    </style>
    </head>
    <body>
    
    <h2><center>Category</center></h2>
    
    <div class="card">
      <div class="container">  
        <span>happy</span>
        <span>sad</span>
      </div>
    </div>
    <header>
        <input type = "radio" name = "hello"> Smileys and People
        <input type = "radio" name = "hello"> Animal and Nature
        <input type = "radio" name = "hello"> Food and Drink
        <input type = "radio" name = "hello"> Travel and Places
        <input type = "radio" name = "hello"> ACtivities
        <input type = "radio" name = "hello"> Objects
        <input type = "radio" name = "hello"> Symbols
        <input type = "radio" name = "hello"> Flags





    </header>
    
    </body>
</html>
